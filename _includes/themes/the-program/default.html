<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>{{page.title}} - {{site.title}}</title>
	<meta name="author" content="{{ site.author.name }}">
        <meta name="keywords" content="{{page.tags | join: ', '}}"/>
	<link href='{{ ASSET_PATH }}/css/style.css' rel="stylesheet" media="all">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
</head>
<body>

<div id="page" class="hentry">
	<header class="the-header">
		<div class="unit-head">
			<div class="unit-inner unit-head-inner">
				<nav class="nav-global">
					<ul>
						<li class="logo"><a href="/"><img width="140" height="84" src='{{ ASSET_PATH }}/skin/qmcrlogo.png' alt='{{ site.title }}'/></a></li>
						<li class="archive"><a href="/product.html">产品</a></li>
						<li class="page"><a href="/partner.html">合作伙伴</a></li>
						<li class="category"><a href="/about.html">关于</a></li>
					</ul>
				</nav>
			</div><!-- unit-inner -->
		</div><!-- unit-head -->
	</header>
	<div class="body" role="main">
		<div class="unit-body">
			<div class="unit-inner unit-body-inner">
				<div class="entry-content">
					{{ content }}
				</div>
			</div><!-- unit-inner -->
		</div><!-- unit-body -->
	</div><!-- body -->
	<footer class="the-footer">
		<div class="unit-foot">
			<div class="unit-inner unit-foot-inner">
				<div class="misc vcard">
					<h4>联系我们</h4>
					<ul>
						<li class="contact"><address><span class="author fn n">{{ site.author.name }}</span> - <span class="fn email"><a href="mailto:{{ site.author.email }}" target="_blank">{{ site.author.email }}</a></span></address></li>
						<li class="weibo">weibo:<a href="http://weibo.com/{{ site.author.weibo }}/" target="_blank" rel="me">weibo.com/{{ site.author.weibo }}</a></li>
                                                <li class="blog">blog:<a href="{{ site.author.blog }}" rel="me" target="_blank">{{ site.author.blog }}</a></li>
					</ul>
				</div><!-- misc -->
				<p class="licence">
				</p>
			</div><!-- unit-foot-inner -->
		</div><!-- unit-foot -->
	</footer>
</div><!-- page -->
<script>

</body>
</html>
